<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <meta name="theme-color" content="#061b14"/>
  <title>DIGIY PIN ‚àû</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{--bg:#061b14;--card:#0b2a1f;--line:rgba(255,255,255,.12);--txt:#eafff1;--mut:rgba(234,255,241,.72);--gold:#facc15;--ok:#22c55e;--ko:#fb7185}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--txt);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:18px}
    .card{width:min(560px,100%);background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));border:1px solid var(--line);border-radius:18px;padding:16px;box-shadow:0 18px 55px rgba(0,0,0,.45)}
    h1{margin:0 0 6px;font-size:18px}
    .mut{margin:0 0 12px;color:var(--mut);font-size:13px;line-height:1.35}
    label{display:block;font-size:12px;color:var(--mut);margin:10px 0 6px}
    input{width:100%;padding:12px;border-radius:12px;border:1px solid var(--line);background:#071a13;color:var(--txt);outline:none}
    button{width:100%;margin-top:12px;padding:12px;border:0;border-radius:14px;background:var(--gold);color:#1a1405;font-weight:950;cursor:pointer}
    .status{margin-top:10px;font-size:13px;color:var(--mut)}
    .ok{color:var(--ok)!important}
    .ko{color:var(--ko)!important}
    .chip{display:inline-flex;gap:8px;align-items:center;font-size:12px;color:var(--mut);border:1px solid var(--line);padding:6px 10px;border-radius:999px;background:rgba(0,0,0,.18)}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:10px}
  </style>
</head>
<body>
  <div class="card">
    <h1>üîê DIGIY PIN</h1>
    <p class="mut">Ton PIN = les <b>4 derniers chiffres</b> de ton t√©l√©phone. On te renvoie direct dans ton module.</p>

    <div class="row">
      <span class="chip" id="chipModule">module: ‚Äî</span>
      <span class="chip" id="chipSlug">slug: ‚Äî</span>
    </div>

    <label>T√©l√©phone</label>
    <input id="phone" placeholder="+22177..." autocomplete="tel"/>

    <label>PIN (4 derniers chiffres)</label>
    <input id="pin" placeholder="5785" inputmode="numeric" autocomplete="one-time-code"/>

    <button id="go">‚úÖ Entrer</button>
    <div class="status" id="status"></div>
  </div>

<script>
  // =========================
  // ‚úÖ CONFIG SUPABASE (COLLE TES VALEURS)
  // =========================
  const SUPABASE_URL = "COLLE_TON_SUPABASE_URL";
  const SUPABASE_ANON_KEY = "COLLE_TON_SUPABASE_ANON_KEY";

  // RPC (d√©j√† valid√©e chez toi ‚úÖ)
  const RPC_NAME = "verify_access_pin_last4";

  // Session globale
  const SESSION_KEY = "DIGIY_SESSION_V1";
  const TTL_MS = 8 * 60 * 60 * 1000;

  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const qs = new URLSearchParams(location.search);
  const returnTo = qs.get("return_to") || "https://beauville.github.io/digiy-hub/";
  const slug = qs.get("slug") || null;
  const moduleName = qs.get("module") || null;

  document.getElementById("chipModule").textContent = "module: " + (moduleName || "‚Äî");
  document.getElementById("chipSlug").textContent = "slug: " + (slug || "‚Äî");

  // Pr√©-remplissage si on passe phone/pin dans l'URL (optionnel)
  const qpPhone = qs.get("phone");
  const qpPin = qs.get("pin");
  if (qpPhone) document.getElementById("phone").value = qpPhone;
  if (qpPin) document.getElementById("pin").value = qpPin;

  const statusEl = document.getElementById("status");
  function setStatus(msg, cls=""){ statusEl.className = "status " + cls; statusEl.textContent = msg; }

  document.getElementById("go").addEventListener("click", async () => {
    const phone = (document.getElementById("phone").value || "").trim();
    const pin   = (document.getElementById("pin").value || "").trim();

    if (!phone || !pin) { setStatus("‚ö†Ô∏è Mets t√©l√©phone + PIN", "ko"); return; }

    setStatus("‚è≥ V√©rification‚Ä¶");

    const { data, error } = await sb.rpc(RPC_NAME, {
      p_phone: phone,
      p_pin: pin,
      p_slug: slug,
      p_module: moduleName
    });

    if (error || !data || data.ok !== true) {
      console.error("PIN RPC error:", error, data);
      setStatus("‚ùå Acc√®s refus√©. V√©rifie le t√©l√©phone et le PIN.", "ko");
      return;
    }

    // ‚úÖ Session
    const sess = {
      v: 1,
      ok: true,
      created_at: Date.now(),
      expires_at: Date.now() + TTL_MS,
      phone: data.phone || phone,
      slug: data.slug || slug,
      module: data.module || moduleName,
      label: data.label || null
    };

    localStorage.setItem(SESSION_KEY, JSON.stringify(sess));

    setStatus("‚úÖ OK. Redirection‚Ä¶", "ok");
    location.replace(returnTo);
  });
</script>
</body>
</html>
